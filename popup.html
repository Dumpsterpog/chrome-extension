<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Organizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8f9fa;
      color: #212529;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .container {
      padding: 16px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .folder-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .folder-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .folder-item:hover {
      border-color: #667eea;
      box-shadow: 0 2px 4px rgba(102, 126, 234, 0.1);
    }

    .folder-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .folder-icon {
      font-size: 18px;
    }

    .folder-name {
      font-size: 14px;
      font-weight: 500;
      color: #212529;
    }

    .folder-count {
      font-size: 12px;
      color: #6c757d;
      background: #f8f9fa;
      padding: 2px 8px;
      border-radius: 12px;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 14px;
    }

    .chat-organizer-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 10000;
      overflow-y: auto;
    }

    .chat-organizer-panel.open {
      right: 0;
    }

    .scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .scrollbar::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    .scrollbar::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìÅ AI Chat Organizer</h1>
    <p>Organize your chats into folders</p>
  </div>

  <div class="container">
    <div class="section">
      <div class="section-title">Create New Folder</div>
      <div class="input-group">
        <input type="text" id="folderNameInput" placeholder="Enter folder name...">
        <button class="btn-primary" id="createFolderBtn">Create</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Your Folders</div>
      <div class="folder-list scrollbar" id="folderList">
        <div class="empty-state">
          <div class="empty-state-icon">üìÇ</div>
          <div class="empty-state-text">No folders yet. Create one to get started!</div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
